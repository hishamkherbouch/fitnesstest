<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDEE Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Recomended Daily Caloric Intake</h1>
    <form id="calorieForm">
        <label for="height">Height:</label>
        <input type="number" id="height" required>
        <select id="heightUnit">
        <option value="cm">cm</option>
        <option value="inches">inches</option>
        </select><br><br>

<label for="weight">Weight:</label>
<input type="number" id="weight" required>
<select id="weightUnit">
    <option value="kg">kg</option>
    <option value="lbs">lbs</option>
</select><br><br>

        
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        
        <label for="workoutFrequency">Workout Frequency:</label>
        <select id="workoutFrequency" required>
            <option value="sedentary">Sedentary (little to no exercise)</option>
            <option value="lightlyActive">Lightly Active (exercise 1-3 days per week)</option>
            <option value="moderatelyActive">Moderately Active (exercise 3-5 days per week)</option>
            <option value="veryActive">Very Active (exercise 6-7 days per week)</option>
            <option value="extraActive">Extra Active (very hard exercise, physical job, or training twice a day)</option>
        </select><br><br>
        
        <button type="submit">Calculate TDEE</button>
    </form>
    
    <div id="result"></div>

    <canvas id="macronutrientChart" width="400" height="400"></canvas>

    <script src="tdeeCalculator.js"></script>
    <a href="fitness.html" id="backLink">Home</a>
    <a href="fitnessPage.html" id="fitnessLink">Exercise recommendations</a>
</body>
</html>

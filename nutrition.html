<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition</title>
    <link rel="stylesheet" href="fitness.css">
    <link rel="stylesheet" href="resets.css">
    <link rel="icon" href="barbell.png" type="image/png" />
</head>
<body>
    <header style="
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    padding: 10px;
    position: relative;
    gap: 10px;">

    <!-- Left Buttons -->
    <div style="
        display: flex;
        gap: 10px;
        align-items: center;">
        <a href="fitness.html" class="buttonlink" id="homeButton" style="text-decoration: none;">
            <button style="
                padding: 10px 15px;
                font-size: 1rem;
                border: 2px solid black;
                background-color: rgb(74, 74, 206);
                color: white;
                cursor: pointer;
                transition: background-color 0.3s, color 0.3s;" >
                Home
            </button>
        </a>

        <a href="fitnessPage.html" class="buttonlink" id="fitButton" style="text-decoration: none;">
            <button style="
                padding: 10px 15px;
                font-size: 1rem;
                border: 2px solid black;
                background-color: rgb(74, 74, 206);
                color: white;
                cursor: pointer;
                transition: background-color 0.3s, color 0.3s;">
                Fitness
            </button>
        </a>
    </div>

    <!-- Centered Title -->
    <h1 class="H1" style="
        margin: 0;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 4em;">
        Nutrition
    </h1>

    <!-- Right Button -->
    <div style="
        display: flex;
        gap: 10px;
        align-items: center;">
        <button  id="button1" style="
        padding: 15px 20px; /* Increased padding */
        font-size: 1rem;
        border: 2px solid black;
        background-color: rgb(74, 74, 206);
        color: white;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;" class="buttonlink" >
            Toggle Dark Mode
        </button>
    </div>
</header>


    <h1 style="font-size: 2em;">Recommended Daily Caloric Intake</h1>
    
    <form id="calorieForm" style="max-width: fit-content; margin: 0 auto; max-height: fit-content; font-size: 1em;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 1em;">
            <label for="height" style="width: 35%;">Height:</label>
            <input type="number" id="height" required style="width: 60%; padding: 5px; font-size: 1em;">
            <select id="heightUnit" style="width: 30%; margin-left: 5px; font-size: 1em;">
                <option value="inches" style="font-size: 1em;">Inches</option>
                <option value="cm" style="font-size: 1em;">Cm</option>
            </select>
        </div>

        <div style="display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 1em;">
            <label for="weight" style="width: 35%;">Weight:</label>
            <input type="number" id="weight" required style="width: 60%; padding: 5px; font-size: 1em;">
            <select id="weightUnit" style="width: 30%; margin-left: 5px; font-size: 1em;">
                <option value="lbs" style="font-size: 1em;">Lbs</option>
                <option value="kg" style="font-size: 1em;">Kg</option>
            </select>
        </div>

        <div style="display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 1em;">
            <label for="gender" style="width: 35%;">Gender:</label>
            <select id="gender" required style="width: 60%; padding: 5px; font-size: 1em;">
                <option value="male" style="font-size: 1em;">Male</option>
                <option value="female" style="font-size: 1em;">Female</option>
            </select>
        </div>

        <div style="display: flex; flex-direction: column; margin-bottom: 10px; font-size: 1em;">
            <label for="workoutFrequency">Workout Frequency:</label>
            <select id="workoutFrequency" required style="width: 100%; padding: 5px; font-size: 1em;">
                <option value="sedentary" style="font-size: 1em;">Sedentary (little to no exercise)</option>
                <option value="lightlyActive" style="font-size: 1em;">Lightly Active (1-3 days per week)</option>
                <option value="moderatelyActive" style="font-size: 1em;">Moderately Active (3-5 days per week)</option>
                <option value="veryActive" style="font-size: 1em;">Very Active (6-7 days per week)</option>
                <option value="extraActive" style="font-size: 1em;">Extra Active (physical job or training twice a day)</option>
            </select>
        </div>

        <button class="buttonlink" type="submit" style="
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid black;
            background-color: rgb(74, 74, 206);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        ">
            Calculate TDEE
        </button>
    </form>

    <div id="result"></div>

    <canvas id="macronutrientChart" width="400" height="400"></canvas>

    

    <script src="tdeeCalculator.js"></script>
    <script src="fitness.js"></script>
</body>
</html>

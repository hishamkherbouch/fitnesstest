<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Routine Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="workout.js"></script>
</head>
<body>
    <h1>Workout Routine Generator</h1>
    <form id="workoutForm">
        <label for="daysPerWeek">How many days per week can you workout? (3-6)</label>
        <input type="number" id="daysPerWeek" name="daysPerWeek" min="3" max="6">
        <button type="submit">Generate Routine</button>
    </form>
    <div id="routineContainer"></div>
</body>
</html>

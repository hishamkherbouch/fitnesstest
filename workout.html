<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Routine Generator</title>
    <link rel="stylesheet" href="fitness.css">
    <link rel="stylesheet" href="reset.css">
    <!-- Include jQuery for easier DOM manipulation -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Link to your custom JavaScript file -->
    <script src="workout.js"></script>
</head>
<body>
    <h1>Workout Routine Generator</h1>
    
    <!-- Workout form to gather user input -->
    <form id="workoutForm">
        <label for="daysPerWeek">How many days per week can you work out? (3-6):</label>
        <input type="number" id="daysPerWeek" name="daysPerWeek" min="3" max="6" required>
        <button type="submit">Generate Routine</button>
    </form>

    <!-- Container to display the generated workout routine -->
    <div id="routineContainer"></div>
</body>
</html>
